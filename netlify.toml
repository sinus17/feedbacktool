[build]
  command = "npm run build"
  publish = "dist"
  # Force rebuild - fixed SPA redirect

[build.processing]
  skip_processing = false

[build.processing.images]
  compress = true
  
# Redirect from old domain to new domain
[[redirects]]
  from = "https://serene-faloodeh-c87125.netlify.app/*"
  to = "https://tool.swipeup-marketing.com/:splat"
  status = 301
  force = true
  
[[headers]]
  for = "/*.js"
    [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
    [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
    [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*"
    [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {path = "!/.+\\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|json|webp|mp4|webm|ogg|mp3|wav|flac|aac|xml|txt)$"}

