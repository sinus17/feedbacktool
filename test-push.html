<!DOCTYPE html>
<html>
<head>
  <title>Test Push Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #222d8c;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”” Test Push Notifications</h1>
  
  <button onclick="sendTestNotification()">Send Test Notification to All Users</button>
  
  <div id="result" class="result"></div>

  <script>
    async function sendTestNotification() {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Sending...';
      
      try {
        const response = await fetch('https://wrlgoxbzlngdtomjhvnz.supabase.co/functions/v1/send-push-notification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            title: 'ðŸš€ New Trend Alert!',
            body: 'Check out the latest viral video on SwipeUp',
            icon: '/plane_new.png',
            badge: '/plane_new.png',
            url: '/library?tab=feed&public=true'
          })
        });
        
        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
